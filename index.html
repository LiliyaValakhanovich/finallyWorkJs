<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueWeather</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="conteiner">
    <header class="header d-flex justify-content-start align-items-center">
      <div class="left_part d-flex align-items-center">
        <image class="icon" ></image>
        <h2 class="name">TrueWeather</h2>
      </div>
    </header>

    <main class="main">
      <form class="form input-group">
        <label>
          <input type="text" class="form-input form-control" > 
        </label>
        <button class="btn btn-form btn-primary " type="submit">Search</button>
      </form>
      <div class="weather_conteiner d-flex justify-content-center">
        <div class="weather_current"></div>

        <div class="weather_fivedays">
          <h5>5-days/3 hours forecast</h5>
          <ul class="weather_list"></ul>
        </div>

      </div>
      <div class="todo_list">
        <h5>Last requests</h5>
        <ul class="todo_list_history"></ul>
      </div>
    </main>

    <footer class="footer d-flex justify-content-between align-items-center">
      <div class="executor">Валаханович Лилия</div>
      <div class="date">декабрь 2022</div>
    </footer>

  </div>

  <script src="StorageHelper.js"></script>
  <script src="EventEmitter.js"></script>
  <script src="DomHelper.js"></script>
  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>
  <script src="index.js"></script>
</body>
</html>
